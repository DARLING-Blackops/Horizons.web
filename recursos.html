<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="assets/escudofavicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recursos - Horizons</title>
  <link href="./dist/output.css" rel="stylesheet" />
</head>

<body class="bg-white text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-blue-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="./assets/escudo.png" alt="Escudo" class="h-9 w-9 object-contain" />
        <h1 class="text-4xl font-bold">HORIZONS</h1>
      </div>
      <nav class="flex text-2xl" style="gap: 15px;">
        <a href="./" class="hover:scale-110 transition-transform duration-500">Inicio</a>
        <a href="cursos.html" class="hover:scale-110 transition-transform duration-500">Cursos</a>
        <a href="recursos.html" class="hover:scale-110 transition-transform duration-500">Recursos</a>
        <a href="contacto.html" class="hover:scale-110 transition-transform duration-500">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO CON TRANSICIÓN -->
  <div id="contenido" class="opacity-0 transition-opacity duration-1000">
    <main class="max-w-4xl mx-auto mt-10 px-4">
      <h2 class="text-3xl font-semibold mb-4">Recursos del Instituto</h2>
      <p class="text-lg">
        Este sitio será utilizado para subir recursos, digitalizar contenido y mantener informados a los estudiantes.
      </p>
    </main>
  </div>

  <!-- SCRIPT DE TRANSICIÓN -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("contenido").classList.add("opacity-100");
    });

    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const destino = link.getAttribute("href");
        const contenido = document.getElementById("contenido");
        contenido.classList.remove("opacity-100");
        contenido.classList.add("opacity-0");
        setTimeout(() => {
          window.location.href = destino;
        }, 300); // tiempo igual a la duración de transición
      });
    });
  </script>

</body>
</html>
